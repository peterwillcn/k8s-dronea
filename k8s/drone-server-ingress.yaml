apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: drone-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: drone.longrunweather.com
    http:
      paths:
      - backend:
          serviceName: drone-service
          servicePort: 80
        path: /
